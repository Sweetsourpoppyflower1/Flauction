name: Build and deploy .NET Core application to Web App Flauction
on:
  push:
    branches:
    - Abdul-deploy2
permissions:
  id-token: write
  contents: read
env:
  AZURE_WEBAPP_NAME: Flauction
  AZURE_WEBAPP_PACKAGE_PATH: .\publish
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 9.0.x
  WORKING_DIRECTORY: .
  PROJECT_FILE: Flauction.csproj
  TEST_PROJECT_FILE: Flauction.Tests/Flauction.Tests.csproj
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.PROJECT_FILE }}"
    - name: Build
      run: dotnet build "${{ env.PROJECT_FILE }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Test
      run: dotnet test "${{ env.TEST_PROJECT_FILE }}" --no-build
      continue-on-error: true
    - name: Publish
      run: dotnet publish "${{ env.PROJECT_FILE }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
    - name: Publish Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
  deploy:
    runs-on: windows-latest
    needs: build
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    - name: Azure Login
      uses: azure/login@v2
      with:
        client-id: ${{ vars.Flauction_CLIENT_ID_D70C }}
        tenant-id: ${{ vars.Flauction_TENANT_ID_D70C }}
        subscription-id: ${{ vars.Flauction_SUBSCRIPTION_ID_D70C }}
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
